<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
</head>
<body>

    <div class="general-container">
        <div class="contact-container">
            <div class="info-container">
                <h1>Contate-nos</h1>
                <p>
                    Nosso endereço de correspondência é
                </p>
                <p>
                    Av. Paulista, 243, São Paulo - SP
                </p>
                </p>
                    Telefone: 5444-5434
                </p>
                <div class="icons-container">
                    <img src="./assets/linkedin.png">
                    <img src="./assets/face.png">
                    <img src="./assets/insta.png">
                </div>
            </div>

            <div class="form-container">
                <form action="/formulario-contato" method="post">
                    <div class="input-group">
                        <label for="nome">Nome:</label>
                        <input type="texto" id="nome" name="nome_usuario">
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email_usuario">
                    </div>
                    <div class="input-group">
                        <label for="texto">Texto:</label>
                        <textarea id="texto" name="texto_usuario"></textarea>
                    </div>
                    <button>Enviar</button>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
