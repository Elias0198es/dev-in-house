<div class="list-group mt-5 mb-5">
    <div *ngFor="let item of listaDeNotificacoes">
        <a class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true" (click)="alerta(item.title)">
            <img src="{{item.image}}" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">

            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                <h6 class="mb-0">{{item.title}}</h6>
                <p class="mb-0 opacity-75">{{item.description}}</p>
                </div>
                <small class="opacity-50 text-nowrap">{{item.date}}</small>
            </div>
        </a>
    </div>
</div>
